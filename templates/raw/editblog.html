<!doctype html>
<html lang="en">

<head>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" /> 
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://owlcarousel2.github.io/OwlCarousel2/assets/owlcarousel/assets/owl.carousel.min.css">
  <link rel="stylesheet"
    href="https://owlcarousel2.github.io/OwlCarousel2/assets/owlcarousel/assets/owl.theme.default.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <title>Login</title>
</head>

<body>
  <section class="login-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div action="{% url 'loginview' %}" class="title">
                    <h2>Edit Blog</h2>
                </div>
                <div class="login-form">
                    <form method="POST">
                      {% csrf_token %}
                        <div class="field-name">
                            <label>Title</label>
                            <input type="text" placeholder="" name="topic" id="title">
                        </div>
                        <div class="field-name">
                            <label>Description*</label>
                            <textarea name="description" rows="10" cols="55" id="description"></textarea>
                        </div>

                        <div class="field-name">
                            <label>Image</label>
                            <input type="file" placeholder="" name="image">
                        </div>

                        <div class="ns-slider-box slide">   
                          <div class="table_top_bar">
                            <label>Category</label>
                            <div class="select_box">
                              <select class="box" onchange="showCategories(this.value)" name="dropdown"> >
                                <option selected>Open this select menu</option>
                                
                                <option value="Education">Education</option>
                                <option value="Minig Digital Currency">Minig Digital Currency</option>
                                <option value="MSB & PayDay">MSB & PayDay</option>
                                <option value="Child Poverty">Child Poverty</option>
                                <option value="Money with Hearts and Mind">Money with Hearts and Mind</option>
                              </select>
                            </div> 
                            
                          </div>
 
                        <button type="submit" class="login-submit" name="Add" value="Add">Save Blog</button>
                        <a class="ml-3" style="text-decoration:none" href="{% url 'viewAPwire' %}" name="login" value="Log in">Go Back</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </section>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://owlcarousel2.github.io/OwlCarousel2/assets/owlcarousel/owl.carousel.js"></script>
  <script src="{% static 'js/custom.js'%}"></script>
</body>

</html>
