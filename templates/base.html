{%load static%}

{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong id="g_msg">Message : {{message}} </strong>
    <button type="button" onclick="parentNode.remove()" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endfor %}
{% endif %} 
<div class="row"> 
    <div class="col-12">
      <div class="nav-slider-section-inner">
        <div class="nav-model">
        <div class="nav-slider-tabs">
          {% comment %} <button class="{% if not request.GET.secondTab %} nav-active {% endif %} ApWire" id="ApWire">AP - Wire</button>{% endcomment %}
          <button hidden="hidden" class="ApNews" id="ApNewshidden">AP - News</button>
          <button id="ApWire" onclick="location.href='{% url 'viewfunction' %}'">AP - Wire</button>
          <button id="ApNews" onclick="location.href='{% url 'viewfunction' %}?secondTab=true'">AP - News</button>
          
        </div>
        <div class="button">
          <button class="btn"  data-toggle="modal"  id="Content_brief" data-target="#contentModal">Content Brief</button>
          {% comment %} <button class="btn btn-outline-primary slider-option before-b-click">Test 1</button>
          <button class="btn btn-outline-primary slider-option after-b-click d-none">Test 1</button> {% endcomment %}
          <a class="manage_images_btn" style="display:none" href="{% url 'imageview' %}">Manage Images</a>

        </div>
  </div>
